<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header-container">
    <p class="highhead animated-lethalbots">LETHALBOTS 2024</p>
    <img src="image/logo.png" class="logo-left" alt="Left Logo">
    <img src="image/logo.png" class="logo-right" alt="Right Logo">
  </div>

  <div id="timer">03:00</div><br><br>

  <div class="my-slider-container">
    <div class="monoslider" style="
            --width: 150px;
            --height: 150px;
            --quantity: 8;
        ">
        <div class="mono">
            <div class="monoitem" style="--position: 1">
                <img src="image/sltccol.png" alt="" style="margin-top: -4px; height: 80px;" width="80px">
            </div>
            <div class="monoitem" style="--position: 2">
                <img src="image/mediacol.png" alt="" style="height: 60px;">
            </div>
            <div class="monoitem" style="--position: 3">
                <img src="image/logo.png" alt="" style="margin-top: -4px; height: 80px;" width="80px">
            </div>
            <div class="monoitem" style="--position: 4">
                <img src="image/faclg.jpg" alt="" style="margin-top: -4px; height: 70px;" width="100px">
            </div>
            <div class="monoitem" style="--position: 5">
                <img src="image/entec.jpg" alt=""  style="margin-top: -4px; height: 80px;" width="80px">
            </div>
            <div class="monoitem" style="--position: 6">
                <img src="image/derana.png" alt=""  style="margin-top: -4px; height: 80px;" width="80px">
            </div>
            <div class="monoitem" style="--position: 7">
                <img src="image/lokaya.png" alt="" style="margin-top: -4px; height: 90px;" width="90px">
            </div>
            <div class="monoitem" style="--position: 8">
                <img src="image/sltlg.png" alt="" style="margin-top: -4px; height: 70px;" width="100px">
            </div>
        </div><br><br><br><br><br><br>
        <button class="edit" onclick="openEditModal()">*</button>
        <button class="reset" onclick="resetTimer()">*</button>
        <button class="start" onclick="startTimer()">*</button>
        <button class="pause" onclick="pauseTimer()">*</button>
    </div>

    </div>




  <!-- Edit Timer Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>Edit Timer</h2>
      <div class="edit-fields">
        <label>Hours</label>
        <input type="number" id="editHours" min="0" value="0">

        <label>Minutes</label>
        <input type="number" id="editMinutes" min="0" max="59" value="3">

        <label>Seconds</label>
        <input type="number" id="editSeconds" min="0" max="59" value="0">
      </div>
      <div class="modal-buttons">
        <button class="save" onclick="saveEdit()">Save</button>
        <button class="reset" onclick="resetEdit()">Reset</button>
      </div>
    </div>
  </div>
  <audio id="endSound" src="audio/10Sec.mp3" preload="auto"></audio>
  <script src="js/script.js"></script>
 
 <script>
    // style.js
    document.addEventListener("DOMContentLoaded", () => {
        // Define only the necessary CSS for the monoslider
        const css = `
.monoslider {
    height: var(--height);
    margin: 0; /* Remove any margin that could affect layout */
    mask-image: linear-gradient(
        to right,
        transparent,
        #000 10% 90%,
        transparent
    );
    overflow: hidden; /* Ensure content doesn't overflow */
}
.monoslider .mono {
    display: flex;
    min-width: calc(var(--width) * var(--quantity));
    position: relative;
}
.monoslider .mono .monoitem {
    width: var(--width);
    height: var(--height);
    position: absolute;
    animation: autoRun 10s linear infinite;
    transition: filter 0.5s;
    animation-delay: calc((10s / var(--quantity)) * (var(--position) - 1) - 10s) !important;
    align-items: center;
    display: flex; /* Ensure monoitem uses flex for centering */
    justify-content: center; /* Center items */
}
.monoslider .mono .monoitem img {
    width: 100%; /* Make images responsive */
    object-fit: contain; /* Maintain aspect ratio */
    opacity: 30%;
}
@keyframes autoRun {
    from {
        left: 100%;
    }
    to {
        left: calc(var(--width) * -1);
    }
}
@media (max-width: 768px) {
    .monoslider {
        --width: 100vw; /* Full viewport width for mobile */
        --height: 150px; /* Smaller height for mobile */
    }
    .monoslider .mono .monoitem {
        transition: filter 0.3s;
    }
}
`;

        // Create a <style> element
        const style = document.createElement('style');
        style.type = 'text/css';
        style.appendChild(document.createTextNode(css));

        // Append <style> to the <head> section
        document.head.appendChild(style);
    });

</script>
</body>
</html>
