<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header-container">
    <p class="highhead animated-lethalbots">LETHALBOTS 2024</p>
    <img src="image/logo.png" class="logo-left" alt="Left Logo">
    <img src="image/logo.png" class="logo-right" alt="Right Logo">
  </div>

  <div id="timer">03:00</div><br><br><br><br><br><br><br>
  <button class="edit" onclick="openEditModal()">Edit</button>
  <button class="reset" onclick="resetTimer()">Reset</button>
  <button class="start" onclick="startTimer()">Start</button>
  <button class="pause" onclick="pauseTimer()">Pause</button>

  <!-- Edit Timer Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>Edit Timer</h2>
      <div class="edit-fields">
        <label>Hours</label>
        <input type="number" id="editHours" min="0" value="0">

        <label>Minutes</label>
        <input type="number" id="editMinutes" min="0" max="59" value="3">

        <label>Seconds</label>
        <input type="number" id="editSeconds" min="0" max="59" value="0">
      </div>
      <div class="modal-buttons">
        <button class="save" onclick="saveEdit()">Save</button>
        <button class="reset" onclick="resetEdit()">Reset</button>
      </div>
    </div>
  </div>

  <audio id="endSound" src="image/vlog-music-beat-trailer-showreel-promo-background-intro-theme-274290.mp3" preload="auto"></audio>
  <script src="js/script.js"></script>
</body>
</html>
